<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
  
  
  
</head>
<body>
  <div class="conteudo"> 
    <picture>
      <img class="foto1" src="./images/image-equilibrium.jpg" alt="Equilibrium Logo">
    </picture>
    
    
    <h2>Equilibrium #3429</h2>

    <p >Our Equilibrium collection promotes balance and calm.</p>
  
    <table class="caixa"border="0"> 
      <tr>
        <td class="ETH"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</td>
        <td class="days"> <img src="./images/icon-clock.svg" alt=""> 3 days left</td>
      </tr>

    </table>
  
  <hr/>

    <img class="foto" src="./images/image-avatar.png" alt="">
    <p class="criador">Creation of <b>Jules Wyvern</b></p>
  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="" target="_blank">Pradokaaa</a>.
  </div>
</body>
</html>
